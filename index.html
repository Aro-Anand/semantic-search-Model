<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Search API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-badge.ready {
            background: #4CAF50;
            color: white;
        }

        .status-badge.loading {
            background: #FFC107;
            color: white;
        }

        .status-badge.error {
            background: #f44336;
            color: white;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-item label {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-item value {
            display: block;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .results-section {
            margin-top: 20px;
        }

        .results-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }

        .score-badge {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }

        .filters-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 15px 0;
        }

        .select-group {
            display: flex;
            flex-direction: column;
        }

        .select-group label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .select-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .select-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-group input[type="range"] {
            flex: 1;
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-group {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Franchise Search API</h1>
            <p>Find your perfect franchise opportunity</p>
        </div>

        <div class="main-content">
            <!-- Search Panel -->
            <div class="card">
                <h2>Search Franchises</h2>
                
                <div id="statusBadge" class="status-badge loading">
                    <span class="loading-spinner"></span>Loading...
                </div>

                <div class="search-box">
                    <div style="flex: 1; position: relative;">
                        <input type="text" id="searchInput" placeholder="Search (e.g., pizza, coffee, fitness)..." style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem;" />
                        <div id="searchSuggestions" style="position: absolute; top: 100%; left: 0; right: 0; background: white; border: 2px solid #667eea; border-top: none; border-radius: 0 0 8px 8px; max-height: 300px; overflow-y: auto; z-index: 1000; display: none;"></div>
                    </div>
                    <button class="btn btn-primary" onclick="performSearch()">Search</button>
                </div>

                <div class="filters-group">
                    <div class="select-group">
                        <label>Sector</label>
                        <select id="sectorFilter">
                            <option value="">All Sectors</option>
                        </select>
                    </div>
                    <div class="select-group">
                        <label>Location</label>
                        <select id="locationFilter">
                            <option value="">All Locations</option>
                        </select>
                    </div>
                    <div class="select-group">
                        <label>Top Results</label>
                        <select id="topNFilter">
                            <option value="5">Top 5</option>
                            <option value="10" selected>Top 10</option>
                            <option value="20">Top 20</option>
                            <option value="50">Top 50</option>
                        </select>
                    </div>
                </div>

                <div class="slider-group">
                    <label for="semanticWeight">Semantic Weight:</label>
                    <input type="range" id="semanticWeight" min="0" max="1" step="0.1" value="0.6" />
                    <span class="slider-value" id="semanticValue">0.6</span>
                </div>

                <div id="searchMessage"></div>
                <div id="searchResults" class="results-section"></div>
            </div>

            <!-- Health & Stats Panel -->
            <div class="card">
                <h2>System Status</h2>
                
                <div id="healthStatus"></div>

                <div class="stats-row" id="statsGrid">
                    <div class="info-item">
                        <label>Total Listings</label>
                        <value id="totalListings">-</value>
                    </div>
                    <div class="info-item">
                        <label>Sectors</label>
                        <value id="totalSectors">-</value>
                    </div>
                    <div class="info-item">
                        <label>Tags</label>
                        <value id="totalTags">-</value>
                    </div>
                    <div class="info-item">
                        <label>Locations</label>
                        <value id="totalLocations">-</value>
                    </div>
                </div>

                <h3 style="margin-top: 25px; color: #333; font-size: 1.1rem;">API Information</h3>
                <div class="info-grid" style="margin-top: 15px;">
                    <div class="info-item">
                        <label>Version</label>
                        <value id="apiVersion">-</value>
                    </div>
                    <div class="info-item">
                        <label>USE Model</label>
                        <value id="useModel">-</value>
                    </div>
                    <div class="info-item">
                        <label>TF-IDF Model</label>
                        <value id="tfidfModel">-</value>
                    </div>
                    <div class="info-item">
                        <label>FAISS Index</label>
                        <value id="faissIndex">-</value>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="checkHealth()" style="margin-top: 20px; width: 100%;">
                    Refresh Status
                </button>
            </div>
        </div>

        <!-- Additional Features -->
        <div class="card full-width">
            <h2>Additional Features</h2>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('recommendations')">Recommendations</button>
                <button class="tab" onclick="switchTab('autocomplete')">Autocomplete</button>
                <button class="tab" onclick="switchTab('listings')">All Listings</button>
            </div>

            <div id="recommendations" class="tab-content active">
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="number" id="listingId" placeholder="Enter Listing ID..." min="1" />
                    <button class="btn btn-primary" onclick="getRecommendations()">Get Recommendations</button>
                </div>
                <div id="recommendationsResults"></div>
            </div>

            <div id="autocomplete" class="tab-content">
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="text" id="autocompleteInput" placeholder="Type to get suggestions..." />
                </div>
                <div id="autocompleteResults"></div>
            </div>

            <div id="listings" class="tab-content">
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <label>Limit: <input type="number" id="listingsLimit" value="10" min="1" max="100" style="width: 80px; padding: 8px;" /></label>
                    <label>Offset: <input type="number" id="listingsOffset" value="0" min="0" style="width: 80px; padding: 8px;" /></label>
                    <button class="btn btn-primary" onclick="getListings()">Load Listings</button>
                </div>
                <div id="listingsResults"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let filtersData = {};

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
            document.getElementById('semanticWeight').addEventListener('input', function() {
                document.getElementById('semanticValue').textContent = this.value;
            });
            document.getElementById('autocompleteInput').addEventListener('input', debounce(getAutocomplete, 300));
            
            // Search input autocomplete
            document.getElementById('searchInput').addEventListener('input', debounce(function() {
                getSearchSuggestions(this.value);
            }, 300));
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performSearch();
            });
            
            // Hide suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#searchInput') && !e.target.closest('#searchSuggestions')) {
                    document.getElementById('searchSuggestions').style.display = 'none';
                }
            });
        });

        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Check API Health
        function checkHealth() {
            fetch(`${API_BASE}/api/health`)
                .then(res => res.json())
                .then(data => {
                    updateHealthUI(data);
                    loadFilters();
                })
                .catch(err => showError('Failed to connect to API', 'healthStatus'));
        }

        // Update Health UI
        function updateHealthUI(data) {
            const ready = data.status === 'healthy';
            const badge = document.getElementById('statusBadge');
            
            badge.className = 'status-badge ' + (ready ? 'ready' : 'loading');
            badge.innerHTML = (ready ? '‚úì' : '<span class="loading-spinner"></span>') + ' ' + (ready ? 'System Ready' : 'Initializing...');

            document.getElementById('totalListings').textContent = data.data.listings;
            document.getElementById('totalSectors').textContent = data.data.sectors;
            document.getElementById('totalTags').textContent = data.data.tags;
            document.getElementById('totalLocations').textContent = data.data.locations;

            document.getElementById('apiVersion').textContent = data.version;
            document.getElementById('useModel').textContent = data.models.use;
            document.getElementById('tfidfModel').textContent = data.models.tfidf;
            document.getElementById('faissIndex').textContent = data.models.faiss + ' vectors';

            const statusHtml = `<div class="success-message">API Status: ${data.status.toUpperCase()} | Last Updated: ${new Date(data.timestamp).toLocaleTimeString()}</div>`;
            document.getElementById('healthStatus').innerHTML = statusHtml;
        }

        // Load Filters
        function loadFilters() {
            fetch(`${API_BASE}/api/filters`)
                .then(res => res.json())
                .then(data => {
                    filtersData = data;
                    populateSelects(data);
                })
                .catch(err => console.error('Failed to load filters'));
        }

        // Populate Select Dropdowns
        function populateSelects(data) {
            const sectorSelect = document.getElementById('sectorFilter');
            const locationSelect = document.getElementById('locationFilter');

            data.sectors.forEach(sector => {
                const option = document.createElement('option');
                option.value = sector;
                option.textContent = sector;
                sectorSelect.appendChild(option);
            });

            data.locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationSelect.appendChild(option);
            });
        }

        // Perform Search
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showError('Please enter a search query', 'searchMessage');
                return;
            }

            const topN = document.getElementById('topNFilter').value;
            const semanticWeight = document.getElementById('semanticWeight').value;
            const sector = document.getElementById('sectorFilter').value;
            const location = document.getElementById('locationFilter').value;

            let url = `${API_BASE}/api/search?q=${encodeURIComponent(query)}&top_n=${topN}&semantic_weight=${semanticWeight}`;
            if (sector) url += `&sector=${encodeURIComponent(sector)}`;
            if (location) url += `&location=${encodeURIComponent(location)}`;

            document.getElementById('searchResults').innerHTML = '<div class="loading-spinner"></div> Searching...';

            fetch(url)
                .then(res => res.json())
                .then(data => displaySearchResults(data))
                .catch(err => showError('Search failed: ' + err.message, 'searchMessage'));
        }

        // Display Search Results
        function displaySearchResults(data) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (data.results.length === 0) {
                resultsDiv.innerHTML = '<div class="error-message">No results found</div>';
                return;
            }

            let html = `<div class="success-message">Found ${data.total} results</div><div class="results-list">`;
            
            data.results.forEach(result => {
                html += `
                    <div class="result-item" onclick="showDetails(${result.id || 0})">
                        <div class="result-title">${result.title || 'N/A'}</div>
                        <div class="result-meta">
                            <span>${result.sector || 'N/A'} ‚Ä¢ ${result.location || 'N/A'}</span>
                            <span class="score-badge">${(result.similarity_score * 100).toFixed(1)}%</span>
                        </div>
                        <div style="font-size: 0.85rem; color: #999; margin-top: 5px;">Investment: ${result.investment_range || 'N/A'}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Get Recommendations
        function getRecommendations() {
            const listingId = document.getElementById('listingId').value.trim();
            if (!listingId) {
                showError('Please enter a Listing ID', 'recommendationsResults');
                return;
            }

            fetch(`${API_BASE}/api/recommend/${listingId}?top_n=5`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error, 'recommendationsResults');
                    } else {
                        displayRecommendations(data);
                    }
                })
                .catch(err => showError('Failed to get recommendations: ' + err.message, 'recommendationsResults'));
        }

        // Display Recommendations
        function displayRecommendations(data) {
            const resultsDiv = document.getElementById('recommendationsResults');
            
            if (data.recommendations.length === 0) {
                resultsDiv.innerHTML = '<div class="error-message">No recommendations found</div>';
                return;
            }

            let html = `<div class="success-message">Similar franchises to ID ${data.listing_id}</div><div class="results-list">`;
            
            data.recommendations.forEach(result => {
                html += `
                    <div class="result-item">
                        <div class="result-title">${result.title || 'N/A'}</div>
                        <div class="result-meta">
                            <span>${result.sector || 'N/A'}</span>
                            <span class="score-badge">${(result.similarity_score * 100).toFixed(1)}%</span>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Get Search Suggestions
        function getSearchSuggestions(query) {
            const suggestionsDiv = document.getElementById('searchSuggestions');
            
            if (!query || query.trim().length < 1) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            fetch(`${API_BASE}/api/autocomplete?q=${encodeURIComponent(query)}&max=10`)
                .then(res => res.json())
                .then(data => {
                    const suggestions = data.suggestions || data || [];
                    
                    if (suggestions.length === 0) {
                        suggestionsDiv.style.display = 'none';
                        return;
                    }

                    let html = '';
                    const uniqueSuggestions = new Map();
                    
                    suggestions.forEach(suggestion => {
                        const text = typeof suggestion === 'string' ? suggestion : (suggestion.text || suggestion);
                        if (!uniqueSuggestions.has(text)) {
                            uniqueSuggestions.set(text, true);
                            html += `
                                <div style="padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; hover: background: #f5f5f5;" 
                                     onclick="selectSuggestion('${text.replace(/'/g, "\\'")}'); performSearch();"
                                     onmouseover="this.style.background='#f5f5f5';"
                                     onmouseout="this.style.background='white';">
                                    ${text}
                                </div>
                            `;
                        }
                    });

                    suggestionsDiv.innerHTML = html;
                    suggestionsDiv.style.display = 'block';
                })
                .catch(err => console.error('Autocomplete error:', err));
        }

        // Select Suggestion
        function selectSuggestion(text) {
            document.getElementById('searchInput').value = text;
            document.getElementById('searchSuggestions').style.display = 'none';
        }

        // Get All Listings
        function getListings() {
            const limit = document.getElementById('listingsLimit').value;
            const offset = document.getElementById('listingsOffset').value;

            fetch(`${API_BASE}/api/listings?limit=${limit}&offset=${offset}`)
                .then(res => res.json())
                .then(data => displayListings(data))
                .catch(err => showError('Failed to load listings: ' + err.message, 'listingsResults'));
        }

        // Display Listings
        function displayListings(data) {
            const resultsDiv = document.getElementById('listingsResults');
            
            if (data.listings.length === 0) {
                resultsDiv.innerHTML = '<div class="error-message">No listings found</div>';
                return;
            }

            let html = `<div class="success-message">Showing ${data.listings.length} of ${data.total} total listings</div><div class="results-list">`;
            
            data.listings.forEach(listing => {
                html += `
                    <div class="result-item">
                        <div class="result-title">${listing.title || 'N/A'}</div>
                        <div class="result-meta">
                            <span>${listing.sector || 'N/A'} ‚Ä¢ ${listing.location || 'N/A'}</span>
                        </div>
                        <div style="font-size: 0.85rem; color: #999; margin-top: 5px;">${listing.investment_range || 'N/A'}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Switch Tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Show Details
        function showDetails(id) {
            alert('Listing ID: ' + id);
        }

        // Show Error
        function showError(message, elementId) {
            document.getElementById(elementId).innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Auto-refresh health status every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
